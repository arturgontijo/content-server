<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>SingularityNET Content Server - Login</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

  <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='img/favicon.ico') }}"/>

  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="../static/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../static/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="../static/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../static/css/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="../static/css/blue.css">

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="/"><b>Content</b>SERVER</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Enter your UID</p>
    <form action="/dashboard" method="post">
      <div class="form-group has-feedback">
        <input name="uid" type="text" class="form-control" placeholder="UID">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-4" align="center">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Enter</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script src="../static/js/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../static/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="../static/js/icheck.min.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' /* optional */
    });
  });
</script>
</body>
</html>
